<html>
  <head>
    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs>
      <!-- Marker: uses a default Hiro marker -->
      <a-marker preset="hiro">
        <!-- A flat plane that will act as a placeholder for Power BI -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="1.5" color="#FFFFFF">
          <!-- You can optionally map video/images here later -->
        </a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Power BI iframe overlaid on top of AR scene -->
    <div id="overlay" style="position: absolute; top: 10px; left: 10px; z-index: 10;">
      <iframe width="800" height="600" 
              src="https://app.powerbi.com/reportEmbed?reportId=29e88dea-60e2-4915-be54-6a1aea59d1d7&autoAuth=true&ctid=3596192b-fdf5-4e2c-a6fa-acb706c963d8" 
              frameborder="0" allowFullScreen="true">
      </iframe>
    </div>
  </body>
</html>
