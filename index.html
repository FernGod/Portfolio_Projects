<!DOCTYPE html>
<html>
  <head>
    <title>Power BI AR Report</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@1.0.0/dist/aframe-html-shader.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 2.5"
          material="shader: html; target: #powerbi"
          position="0 0 0"
          rotation="-90 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Hidden Power BI iframe (HTML shader target) -->
    <div id="powerbi" style="width: 800px; height: 600px; display: none;">
      <iframe 
        width="800" 
        height="600" 
        src="https://app.powerbi.com/reportEmbed?reportId=29e88dea-60e2-4915-be54-6a1aea59d1d7&autoAuth=true&ctid=3596192b-fdf5-4e2c-a6fa-acb706c963d8" 
        frameborder="0" 
        allowFullScreen="true">
      </iframe>
    </div>
  </body>
</html>
